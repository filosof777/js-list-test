<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/flexbox-grid.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container">
    <div class="contentForm">
      <form class="formContent d-flex justify-content-between" id="formContent">
        <input class="formInput" id="formInput" type="text">
        <button class="formBtn" type="submit" id="formBtn">Add</button>
      </form>
      <ul class="formList" id="formList">
         <li class="formItem d-flex justify-content-between align-items-center">
          <p class="formText">item 1</p>
          <i class="formCheck far fa-check-circle delete"></i>
        </li>
        <li class="formItem d-flex justify-content-between align-items-center">
          <p class="formText">item 2</p>
          <i class="formCheck far fa-check-circle delete"></i>
        </li>
       <!-- <li class="formItem d-flex justify-content-between align-items-center">
          <p class="formText">item 3</p>
          <i class="formCheck far fa-check-circle delete"></i>
          <i class="fas fa-times-circle"></i>
        </li> -->
      </ul>
      <ul class="showList">
        <li class="showItem"><button class="showBtn">All</button></li>
        <li class="showItem"><button class="showBtn">Complete</button></li>
        <li class="showItem"><button class="showBtn">Incomplete</button></li>
      </ul>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
